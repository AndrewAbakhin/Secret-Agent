<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
  <div class="header-container">
    <div class="top-banner-ext">
    <div class="top-banner">
      <img src="./resources/images/logo.png">
      <h3 class="top-banner-text">Secret Agent Supply Inc.</h3>
    </div>
  </div>
    <div class="mid-banner-ext">
    <div class="mid-banner">
      <h3>New Arrivals</h3>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>
    </div>
    <div class="bottom-banner-ext">
    <div class="bottom-banner">
      <h3>Eyewear</h3>
      <h3>Apparel</h3>
      <h3>Gadgets</h3>
      <h3>Vehicles</h3>
      <h3>Glasses</h3>
      <h3>Contact<h3>
    </div>
    </div>
  </div>

<div class="products">
  <div class="product">
    <div class="img"> <img src="./resources/images/pen.png"> </div>
    <div class="label">
      <h4>Exploding Pen</h4>
    </div>
  </div>
  <div class="product">
    <div class="img"> <img src="./resources/images/watch.png"> </div>
    <div class="label">
      <h4>Cellular Watch</h4>
    </div>
  </div>
  <div class="product"  id="glasses">
    <div class="img"> <img src="./resources/images/glasses.png" class="img-img" > </div>
    <div class="label">
      <h4>Thermal Glasses</h4>
    </div>
  </div>
</div>
<div class="location-hour">
  <div class="one">
    <div class="tag">
      <h4 class="tag-text">Location</h4>
    </div>
    <div class="coordinate">
      <span>-47.346436, 84.32354</span>
    </div>
  </div>
  <div class="two">
    <div class="tag">
      <h4 class="tag-text">Hours</h4>
    </div>
    <div class="coordinate">
      <span> 0800 - 1800</span>
    </div>
  </div>
</div>


<div class="footer">
  <div> <h4>Copyright Secret Agent Supply Inc.</h4> </div>
</div>











  </body>
</html>
